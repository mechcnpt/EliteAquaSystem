<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Elite Aqua System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Elite Aqua System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="fw-bold mb-4 text-center">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Our Address</h4>
                    <p>123 Aqua Street, Water City, Country</p>
                    <p>Phone: +91 98765 43210</p>
                    <p>Email: info@eliteaqua.com</p>
                    <div>
                        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Elite Aqua System. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("bncs_bxvE65bzWFTc"); // Replace with your EmailJS user ID
    })();

    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        if (!name || !email || !message) {
            alert("Please fill out all fields.");
            return;
        }

        var templateParams = {
            from_name: name,
            from_email: email,
            message: message
        };

        emailjs.send("service_abegc9h", "template_idspuet", templateParams)
            .then(function(response) {
                alert("✅ Message sent successfully!");
                document.getElementById("contactForm").reset(); // Clear the form
            }, function(error) {
                alert("❌ Failed to send message. Please try again.");
                console.error("EmailJS Error:", error);
            });
  
            // Send message to WhatsApp
            var whatsappURL = "https://api.whatsapp.com/send?phone=+918122439605&text=" + encodeURIComponent("Name: " + name + "\nEmail: " + email + "\nMessage: " + message);
            window.open(whatsappURL, "_blank");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
